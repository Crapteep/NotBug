<div *ngIf="isLoading" class="loading">
    <p>Loading Pokemon data...</p>
  </div>
  
  <div class="pokemon-grid" *ngIf="!isLoading">
    <div *ngIf="pokemons.length === 0">
      <p>No Pokemon available.</p>
    </div>
    
    <div *ngFor="let pokemon of pokemons" class="pokemon-card" (click)="viewDetails(pokemon.id)">
      <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="pokemon-image" />
      <h3 class="pokemon-name">{{ pokemon.name | uppercase }}</h3>
    </div>
  </div>
  
  <app-pagination 
    [currentPage]="currentPage" 
    [totalPages]="totalPages" 
    (pageChange)="onPageChange($event)">
  </app-pagination>
