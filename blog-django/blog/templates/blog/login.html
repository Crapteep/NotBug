
{% extends 'blog/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
{% if form.errors %}
    <div class="error">Incorrect username or password. Please try again.</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'blog:register' %}">Register here</a></p>
{% endblock %}
