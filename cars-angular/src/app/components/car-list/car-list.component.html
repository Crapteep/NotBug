
<h2>Lista samochodów</h2>
<div class="actions">
  <button mat-raised-button color="primary" (click)="openAddCarDialog()">Dodaj Samochód</button>
</div>
<table mat-table [dataSource]="cars" class="car-table mat-elevation-z8">
  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef> Marka </th>
    <td mat-cell *matCellDef="let car"> {{ car.make }} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let car"> {{ car.model }} </td>
  </ng-container>

  <ng-container matColumnDef="year" class="year-column">
    <th mat-header-cell *matHeaderCellDef> Rok </th>
    <td mat-cell *matCellDef="let car"> {{ car.year }} </td>
  </ng-container>

  <ng-container matColumnDef="actions" class="actions-column">
    <th mat-header-cell *matHeaderCellDef> Akcje </th>
    <td mat-cell *matCellDef="let car">
      <button mat-button color="accent" (click)="openEditCarDialog(car)">Edytuj</button>
      <button mat-button color="warn" (click)="deleteCar(car.id)">Usuń</button>
      <button mat-button (click)="openCarDetailsDialog(car)">Szczegóły</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
